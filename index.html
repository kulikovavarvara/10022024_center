<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>ProductCard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__img-wrap">
                    <img src="img/florarium.png" alt="Оазис" class="header__img">
                </div>

                <div class="header__desc">
                    <h1 class="title">"Оазис"</h1>
                    <p class="header__text">
                        Набор включает в себя 3 разновидности
                        сукхулентов, тайскую архидею, грунт,
                        стеклюянный флорариум и элементы декора
                    </p>
                    <div class="offer">
                        <div class="offer__price">35$</div>
                        <button type="button" class="offer__link">
                            В корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
